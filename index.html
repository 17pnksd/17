    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("cyberpunk-edgerunners-anime.gif") no-repeat center center/cover;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 20%;
        }
        .content h1 {
            font-size: 3em;
        }
        .content .contact {
            margin-top: 20px;
        }
        .content .contact a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 15px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            animation: typewriter 6s steps(13, end) infinite, blinkTextCursor 0.75s step-end infinite;
            border-right: 2px solid #00ffcc;
        }
        @keyframes typewriter {
            0%, 50% { width: 0; }
            60%, 100% { width: 13ch; }
        }
        @keyframes blinkTextCursor {
            from { border-right-color: #00ffcc; }
            to { border-right-color: transparent; }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
        }
        .social-icons a {
            margin: 0 5px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
